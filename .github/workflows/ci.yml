name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  setup-node-modules:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Git Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

  lint:
    name: Linting
    runs-on: ubuntu-latest
    needs: setup-node-modules
    steps:
      - name: Git Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Linting
        run: npm run lint

  unit-tests:
    name: Unit Tests (Node ${{ matrix.version }})
    runs-on: ubuntu-latest
    needs: setup-node-modules
    strategy:
      matrix:
        version: [20, 22, 24]
    steps:
      - name: Git Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
          cache: 'npm'

      # Using docker compose to avoid duplication and because it isn't possible
      # to override the entrypoint using GHA `services` block
      - name: Start valkey services
        run: docker compose up -d

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run test

      - name: Shutdown valkey
        run: docker compose down

  type-tests:
    name: Type Tests
    runs-on: ubuntu-latest
    needs: setup-node-modules
    steps:
      - name: Git Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run test:typescript
