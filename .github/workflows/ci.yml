name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  setup-node-modules:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Git Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

  lint:
    name: Linting
    runs-on: ubuntu-latest
    needs: setup-node-modules
    steps:
      - name: Git Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Linting
        run: npm run lint

  unit-tests:
    name: Unit Tests (Node ${{ matrix.version }})
    runs-on: ubuntu-latest
    needs: setup-node-modules
    strategy:
      matrix:
        version: [20, 22]
    services:
      redis:
        image: redis:7
        ports:
          - '6379:6379'
        options: '--entrypoint redis-server'
    steps:
      - name: Git Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run test

  type-tests:
    name: Type Tests
    runs-on: ubuntu-latest
    needs: setup-node-modules
    steps:
      - name: Git Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Run Tests
        run: npm run test:typescript
